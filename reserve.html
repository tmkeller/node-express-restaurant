<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/home.css">
    <title>Document</title>
</head>
<body>
    <a href="/">
        <button>Home!</button>
    </a>
    <h2>Make a reservation</h2>
    <form method="POST" action="/reserve" id="reserveForm" >
        <input type="text" name="id" placeholder="id" id="resId">
        <input type="text" name="name" placeholder="name" id="resName">
        <input type="text" name="email" placeholder="email" id="resEmail">
        <input type="text" name="phone" placeholder="phone" id="resPhone">
        <input type="submit" value="Make reservation">
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/js/reserve.js"></script>
</body>
</html>
